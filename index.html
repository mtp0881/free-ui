<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Free UI</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#"
        ><img src="images/logo.png" alt="logo"
      /></a>
      <h1 class="header__title">Free UI</h1>
    </header>

    <ul class="filter">
      <li class="filter-item feature1"><a href="#">All</a></li>
      <li class="filter-item"><a href="#">Avatar</a></li>
      <li class="filter-item"><a href="#">Gradient</a></li>
      <li class="filter-item"><a href="#">Form</a></li>
      <li class="filter-item"><a href="#">List</a></li>
      <li class="filter-item"><a href="#">Card</a></li>
      <li class="filter-item feature2"><a href="#">Center CSS</a></li>
      <li class="filter-item"><a href="#">Progress</a></li>
      <li class="filter-item"><a href="#">Loading</a></li>
      <li class="filter-item"><a href="#">Dropdown</a></li>
      <li class="filter-item"><a href="#">Menu</a></li>
      <li class="filter-item"><a href="#">Search</a></li>
      <li class="filter-item feature3"><a href="#">Flexbox</a></li>
    </ul>

    <div class="grid">
      <div class="grid-item">
        <div class="dropdown">
          <div class="dropdown__select">
            <i class="fa fa-file dropdown__icon"></i>
            <span class="dropdown__text">File type</span>
            <i class="fa fa-caret-down dropdown__caret"></i>
          </div>
          <ul class="dropdown__list">
            <li class="dropdown__item">
              <i class="fa fa-file dropdown__icon"></i>
              <span class="dropdown__text">Markup HTML</span>
            </li>
            <li class="dropdown__item">
              <i class="fa fa-file dropdown__icon"></i>
              <span class="dropdown__text">Photoshop PDF</span>
            </li>
            <li class="dropdown__item">
              <i class="fa fa-file dropdown__icon"></i>
              <span class="dropdown__text">Illustrator Al</span>
            </li>
            <li class="dropdown__item">
              <i class="fa fa-file dropdown__icon"></i>
              <span class="dropdown__text">Sketch .Skertch</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="grid-item">
        <div class="circle-loading"></div>
      </div>
      <div class="grid-item">
        <div class="circles">
          <div class="circle-item"></div>
          <div class="circle-item"></div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>
  </body>
</html>
